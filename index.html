        function getRandomColor() {
    const rand = Math.random();
    if (rand < 0.48) return '#007AFF'; // 48% voor Blauw
    if (rand < 0.96) return '#FF2D55'; // 48% voor Roze
    if (rand < 0.9989) return '#FFCC00'; // 3.89% voor Geel
    if (rand < 0.999) return '#AF52DE'; // 0.01% voor Paars
    return '#34C759'; // 0.1% voor Groen
}


        function getRandomMessage(messages) {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        function displayInspirationalMessage() {
            const messageElement = document.getElementById('inspirational-message');
            const message = getRandomMessage(inspirationalMessages);
            const color = getRandomColor();
            messageElement.textContent = message;
            messageElement.style.color = color;
        }

        function verifyLeerling() {
            const leerlingnummer = document.getElementById('leerlingnummer').value;
            const wachtwoord = document.getElementById('wachtwoord').value;
            const messageElement = document.getElementById('message');
            const leerling = leerlingen[leerlingnummer];
            
            if (leerling && wachtwoord === "ecolle") {
                document.getElementById('login-screen').style.display = 'none';
                const welcomeScreen = document.getElementById('welcome-screen');
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeScreen.style.display = 'flex';
                welcomeMessage.innerHTML = '';
                
                const fullName = `<span class="rainbow-text">${leerling.voornaam} ${leerling.achternaam}</span>`;
                welcomeMessage.innerHTML = `Welkom ${fullName}!<br>`;
                const randomWelcomeMessage = getRandomMessage(inspirationalMessages);
                setTimeout(() => typeWriter(`Wat tof dat je games.benjamintjoa.nl gebruikt! ${randomWelcomeMessage}`, welcomeMessage, 0), 1000);
            } else {
                messageElement.textContent = 'Deze website is eigenlijk alleen voor leerlingen uit 2E. Mocht je toch een account willen aanmaken dan kan je een mail sturen naar: games@benjamintjoa.nl.';
            }
        }

        function typeWriter(text, element, index) {
            if (index < text.length) {
                element.innerHTML += text.charAt(index);
                index++;
                setTimeout(() => typeWriter(text, element, index), 50);
            } else {
                setTimeout(() => {
                    document.getElementById('welcome-screen').style.display = 'none';
                    document.getElementById('gamesSection').style.display = 'block';
                }, 1000);
            }
        }
